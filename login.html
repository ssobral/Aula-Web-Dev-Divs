    <!--criando um formulário-->
    <form>
      <!--paragrafo usuario , input caixa de texto , id usuario e required(Não deixa ficar em branco) -->

        <!--paragrafo senha , input caixa de password , id usuario e required(Não deixa ficar em branco) -->
        <p>Senha:<input type="password" id="senha" required /><br><br></p>
        <!-- input de um botão com id login e um evento onclick chamando uma função validar() -->
        <input type="submit" value="Enviar"  id="login" onclick="validar()"/>
